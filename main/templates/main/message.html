{% extends "main/layout2.html" %}
{% block content %}
<div class="cart text-light">
    <div class="row">
        <div class="col-sm-12">
            <h3 class="text-center">Messages</h3>
            {% if items %}
            <div class="table-responsive">
                <table class="table bg-transparent text-light">
                    <thead>
                    <tr>
                        <td scope="col">ID</td>
                        <th scope="col">Name</th>
                        <th scope="col">Email Address</th>
                        <th scope="col">Phone No.</th>
                        <th scope="col">Message</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for item in items %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.email }}</td>
                        <td>{{ item.phone }}</td>
                        <td>{{ item.message }}</td>
                    </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% else %}
            <h4 class="text-center">No Messages</h4>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
